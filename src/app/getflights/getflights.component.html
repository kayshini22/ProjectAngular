<div *ngFor = "let flight of flights">
    Flight ID: {{flight.flight_id}}
    <br>
    Flight Name: {{flight.flight_name}}
    <br>
    Flight Status: {{flight.status}}
    <br>
    Source Destination: {{flight.source_destination}}
    <br>
    Target Destination: {{flight.target_destination}}
    <hr><br>
</div>
